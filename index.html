<!DOCTYPE html>
<html>
  <head>
    <title>Flappy Bird</title>
    <link
      href="https://fonts.googleapis.com/css?family=Oswald"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body>
    <canvas id="flappy" width="500" height="512"></canvas> <br />
    <button onclick="speed(60)">x1</button>
    <button onclick="speed(120)">x2</button>
    <button onclick="speed(180)">x3</button>
    <button onclick="speed(300)">x5</button>
    <button onclick="speed(0)">MAX</button>
    <br />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chance/1.1.0/chance.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tensorflow/1.2.9/tf.min.js"></script>
    <script src="nn.js"></script>
    <script src="game.js"></script>
  </body>
</html>
